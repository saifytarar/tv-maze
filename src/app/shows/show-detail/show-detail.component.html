<div class="container-fluid">
  <div *ngIf="!showDet">Loading...</div>
  <div *ngIf="showDet">
  
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-12"></div>
      <div class="col-lg-4 col-md-4 col-sm-12">
      <div style="margin:10px;">
      <h3>{{showDet.name}}</h3>
      <div><strong>Language:</strong> {{showDet.language}}</div>
      <div>Status: {{showDet.status}}</div>      
      <div>Schedual: {{showDet.schedule.time}} - {{showDet.schedule.days[0]}}</div>
      <div>Rating: <span class="badge badge-secondary">{{showDet.rating.average}}</span></div>
      <div>Official Site: <a href="{{showDet.officialSite}}">{{showDet.officialSite}}</a></div>
        <br/>
      <h5>Summary</h5>
      <div [innerHTML]="showDet.summary" class="text-secondary"></div>
      <button class="btn btn-primary" onclick="history.back();">BACK TO LIST</button>
      </div> 
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12"><img src="{{showDet.image.original}}" style="width:90%"/></div>
    <div class="col-lg-2 col-md-2 col-sm-12"></div>
  </div>
</div>
</div>
